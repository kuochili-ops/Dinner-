<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 骰子 - 明亮淺灰版</title>
    <style>
        :root { 
            --primary: #5dade2; 
            --bg: #ffffff; 
            --dark: #2c3e50; 
            --bowl-surface: #f8f9fa; /* 明亮的極淺灰 */
            --bowl-border: #e5e8e8;  /* 碗緣色 */
        }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        
        /* 管理區域 */
        .manager-card { background: white; width: 90%; max-width: 420px; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 10px; z-index: 10; border: 1px solid #eee; }
        h3 { margin: 0 0 10px 0; color: var(--dark); font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .pool-list { max-height: 110px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        .pool-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .pool-item input { margin-right: 10px; }
        .pool-item span { flex-grow: 1; color: #34495e; }
        .pool-item button { background: #ff7675; color: white; border: none; border-radius: 4px; padding: 2px 6px; font-size: 11px; cursor: pointer; }
        
        .add-zone { display: flex; gap: 5px; }
        .add-zone input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .add-zone button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 0 15px; font-weight: bold; cursor: pointer; }

        /* 碗公容器 - 優化為明亮感 */
        #canvas-wrap { 
            position: relative; width: 360px; height: 360px; border-radius: 50%; 
            background: var(--bowl-surface); 
            border: 12px solid var(--bowl-border); 
            /* 輕微的內陰影，營造凹陷感但不顯黑 */
            box-shadow: inset 0 10px 40px rgba(0,0,0,0.05), 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden; touch-action: none; margin: 5px 0;
        }
        #diceCanvas { width: 100%; height: 100%; }
        
        #btn { width: 90%; max-width: 420px; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; box-shadow: 0 6px 0 #2e86c1; cursor: pointer; transition: all 0.1s; margin-top: 5px; }
        #btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #2e86c1; }
        #btn:disabled { background: #d5dbdb; box-shadow: none; transform: translateY(4px); cursor: not-allowed; }
        
        #status { margin: 10px; font-weight: bold; color: var(--dark); font-size: 24px; height: 32px; }
        .count-hint { font-size: 13px; color: #e67e22; }
    </style>
</head>
<body>

<div class="manager-card">
    <h3>名單庫 <span class="count-hint" id="countHint">請選 6 項</span></h3>
    <div class="pool-list" id="poolList"></div>
    <div class="add-zone">
        <input type="text" id="newOptName" placeholder="新增選項...">
        <button id="addBtn">加入</button>
    </div>
</div>

<div id="canvas-wrap"><canvas id="diceCanvas"></canvas></div>

<div id="status">準備就緒</div>
<button id="btn" disabled>請選滿 6 個面</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const AppData = {
    KEY: 'dice_pro_v7_bright',
    data: {
        pool: ["鳳城", "宋江", "妯娌麵", "尚芳", "來喫", "存嘉"],
        selected: ["鳳城", "宋江", "妯娌麵", "尚芳", "來喫", "存嘉"]
    },
    save() { localStorage.setItem(this.KEY, JSON.stringify(this.data)); },
    load() {
        const saved = localStorage.getItem(this.KEY);
        if(saved) this.data = JSON.parse(saved);
    }
};

let scene, camera, renderer, dice;
let isRolling = false, isSettling = false;
let velocity = new THREE.Vector3(), angularVelocity = new THREE.Vector3();

function renderPool() {
    const list = document.getElementById('poolList');
    list.innerHTML = '';
    AppData.data.pool.forEach(item => {
        const div = document.createElement('div');
        div.className = 'pool-item';
        const isChecked = AppData.data.selected.includes(item);
        div.innerHTML = `
            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleSelect('${item}')">
            <span>${item}</span>
            <button onclick="removeItem('${item}')">刪除</button>
        `;
        list.appendChild(div);
    });
    updateUIStatus();
}

function toggleSelect(item) {
    const idx = AppData.data.selected.indexOf(item);
    if (idx > -1) AppData.data.selected.splice(idx, 1);
    else {
        if (AppData.data.selected.length >= 6) { alert("已選滿 6 項！"); renderPool(); return; }
        AppData.data.selected.push(item);
    }
    AppData.save(); updateUIStatus(); updateTextures();
}

function removeItem(item) {
    AppData.data.pool = AppData.data.pool.filter(i => i !== item);
    AppData.data.selected = AppData.data.selected.filter(i => i !== item);
    AppData.save(); renderPool();
}

function updateUIStatus() {
    const count = AppData.data.selected.length;
    document.getElementById('countHint').innerText = `已勾選: ${count}/6`;
    const btn = document.getElementById('btn');
    btn.disabled = count !== 6;
    btn.innerText = count === 6 ? "開始擲骰" : `還差 ${6-count} 個`;
}

document.getElementById('addBtn').onclick = () => {
    const input = document.getElementById('newOptName');
    if (input.value.trim()) {
        AppData.data.pool.push(input.value.trim());
        AppData.save(); renderPool(); input.value = '';
    }
};

// 點數排版邏輯
function drawFace(text) {
    const canvas = document.createElement('canvas');
    canvas.width = 256; canvas.height = 256;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white'; ctx.fillRect(0,0,256,256);
    ctx.fillStyle = '#2c3e50'; // 深藍灰字體，比全黑更高級
    
    const chars = text.split('');
    const len = chars.length;
    const fontSize = len > 4 ? 48 : 72; // 進一步加大字體
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';

    const positions = {
        1: [[128, 128]],
        2: [[70, 70], [186, 186]],
        3: [[70, 70], [186, 70], [128, 186]],
        4: [[70, 70], [186, 70], [70, 186], [186, 186]],
        5: [[70, 70], [186, 70], [128, 128], [70, 186], [186, 186]],
        6: [[70, 55], [186, 55], [70, 128], [186, 128], [70, 201], [186, 201]]
    };

    const pos = positions[Math.min(len, 6)] || [[128, 128]];
    chars.forEach((char, i) => {
        if(pos[i]) ctx.fillText(char, pos[i][0], pos[i][1]);
        else if (i === 0) ctx.fillText(text, 128, 128); 
    });
    return new THREE.CanvasTexture(canvas);
}

function updateTextures() {
    if (AppData.data.selected.length < 6) return;
    dice.material.forEach((mat, i) => {
        mat.map = drawFace(AppData.data.selected[i]);
    });
}

function init3D() {
    scene = new THREE.Scene();
    // 讓場景背景與碗面顏色一致，消除邊界感
    scene.background = new THREE.Color(0xf8f9fa); 
    
    camera = new THREE.PerspectiveCamera(25, 1, 0.1, 1000);
    camera.position.set(0, 580, 0); 
    camera.lookAt(0, 0, 0);
    
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('diceCanvas'), antialias: true });
    renderer.setSize(360, 360);
    
    // 加強環境光，消除陰影黑區
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);
    
    // 加一個頂部的柔和點光源
    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(0, 300, 0);
    scene.add(pointLight);
    
    // 大尺寸骰子
    const geo = new THREE.BoxGeometry(80, 80, 80);
    const mats = Array.from({length: 6}, () => new THREE.MeshPhongMaterial({ color: 0xffffff }));
    dice = new THREE.Mesh(geo, mats);
    scene.add(dice);
    
    updateTextures();
    renderer.render(scene, camera);
}

function roll() {
    if (isRolling || isSettling) return;
    updateTextures();
    dice.position.set(0, 180, 0);
    velocity.set((Math.random()-0.5)*50, -12, (Math.random()-0.5)*50);
    angularVelocity.set(Math.random()*10, Math.random()*10, Math.random()*10);
    isRolling = true;
    document.getElementById('btn').disabled = true;
    document.getElementById('status').innerText = "擲骰中...";

    const anim = () => {
        if (!isRolling) return;
        velocity.y -= 1.3;
        velocity.multiplyScalar(0.985);
        angularVelocity.multiplyScalar(0.985);
        if (dice.position.y <= 0) {
            dice.position.y = 0;
            velocity.y *= -0.25;
            velocity.x -= dice.position.x * 0.18;
            velocity.z -= dice.position.z * 0.18;
        }
        dice.position.add(velocity);
        dice.rotation.x += angularVelocity.x;
        dice.rotation.y += angularVelocity.y;
        dice.rotation.z += angularVelocity.z;

        if (velocity.length() < 0.8 && Math.abs(dice.position.y) < 2) {
            isRolling = false;
            settle();
        } else {
            renderer.render(scene, camera);
            requestAnimationFrame(anim);
        }
    };
    anim();
}

function settle() {
    isSettling = true;
    const worldUp = new THREE.Vector3(0, 1, 0);
    const normals = [new THREE.Vector3(1,0,0), new THREE.Vector3(-1,0,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0,-1,0), new THREE.Vector3(0,0,1), new THREE.Vector3(0,0,-1)];
    let maxDot = -Infinity, bestIdx = 0;
    normals.forEach((n, i) => {
        const wn = n.clone().applyQuaternion(dice.quaternion);
        if (wn.dot(worldUp) > maxDot) { maxDot = wn.dot(worldUp); bestIdx = i; }
    });
    const targetQuat = new THREE.Quaternion().setFromUnitVectors(normals[bestIdx], worldUp);
    const startQ = dice.quaternion.clone(), startP = dice.position.clone();
    let startT = null;
    const anim = (t) => {
        if (!startT) startT = t;
        const p = Math.min((t - startT) / 1000, 1);
        const ease = 1 - Math.pow(1 - p, 4);
        dice.quaternion.slerpQuaternions(startQ, targetQuat, ease);
        dice.position.lerpVectors(startP, new THREE.Vector3(0,0,0), ease);
        renderer.render(scene, camera);
        if (p < 1) requestAnimationFrame(anim);
        else {
            isSettling = false;
            document.getElementById('status').innerText = "結果：" + AppData.data.selected[bestIdx];
            updateUIStatus();
        }
    };
    requestAnimationFrame(anim);
}

AppData.load();
renderPool();
init3D();
document.getElementById('btn').onclick = roll;
</script>
</body>
</html>
