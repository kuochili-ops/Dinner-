<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D éª°å­ - æ™ºèƒ½éš¨é¸ç‰ˆ</title>
    <style>
        :root { 
            --bg: #eaeded; 
            --dark: #34495e; 
            --bowl-surface: #e2e4e6; 
            --bowl-border: #abb2b9;
            --btn-yellow: #f1c40f;
            --btn-red: #e74c3c;
            --btn-red-dark: #c0392b;
            --accent: #5dade2;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        
        .manager-card { background: white; width: 95%; max-width: 400px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 10px; overflow: hidden; z-index: 10; border: 1px solid #ddd; }
        .manager-header { padding: 12px 15px; background: #fff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .manager-header h3 { margin: 0; font-size: 16px; color: var(--dark); }
        .arrow { transition: transform 0.3s; font-size: 12px; color: #888; }
        .arrow.open { transform: rotate(180deg); }
        
        .manager-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; padding: 0 15px; }
        .manager-content.open { max-height: 600px; padding: 0 15px 15px 15px; }

        .pool-list { max-height: 120px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        .pool-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #f5f5f5; font-size: 14px; }
        .pool-item input { margin-right: 10px; }
        .pool-item span { flex-grow: 1; }
        .pool-item button { background: #ff7675; color: white; border: none; border-radius: 4px; padding: 2px 8px; font-size: 11px; }
        
        .action-zone { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .add-zone { display: flex; gap: 5px; }
        .add-zone input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .add-zone button { background: var(--dark); color: white; border: none; border-radius: 8px; padding: 0 15px; }
        
        /* éš¨é¸æŒ‰éˆ•æ¨£å¼ */
        .random-btn { 
            background: #fdfefe; border: 1.5px solid var(--accent); color: var(--accent);
            padding: 8px; border-radius: 8px; font-weight: bold; font-size: 14px;
            cursor: pointer; transition: all 0.2s;
        }
        .random-btn:active { background: var(--accent); color: white; }

        .backup-zone { border-top: 1px dashed #ccc; padding-top: 10px; display: flex; gap: 5px; }
        .backup-zone button { flex: 1; padding: 8px; font-size: 11px; border-radius: 6px; border: 1px solid #ddd; background: #f8f9fa; }

        #canvas-wrap { 
            position: relative; width: 320px; height: 320px; border-radius: 50%; 
            background: var(--bowl-surface); border: 12px solid var(--bowl-border); 
            box-shadow: inset 0 15px 40px rgba(0,0,0,0.1), 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden; touch-action: none; margin: 10px 0;
        }
        #diceCanvas { width: 100%; height: 100%; }

        /* é»ƒåº§ç´…éˆ• */
        .btn-wrapper { margin-top: 10px; }
        .btn-base {
            width: 90px; height: 90px; background: var(--btn-yellow); border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 6px 0 #d4ac0d, 0 10px 15px rgba(0,0,0,0.1);
            position: relative; cursor: pointer; transition: transform 0.1s;
        }
        .btn-trigger {
            width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #ff5e57, var(--btn-red));
            border-radius: 50%; box-shadow: 0 4px 0 var(--btn-red-dark);
            display: flex; justify-content: center; align-items: center; color: white; font-weight: bold;
            pointer-events: none;
        }
        .btn-base:active { transform: translateY(3px); box-shadow: 0 3px 0 #d4ac0d; }
        .btn-base.disabled { background: #d5dbdb; cursor: not-allowed; box-shadow: 0 4px 0 #aab7b8; }
        .btn-base.disabled .btn-trigger { background: #bdc3c7; box-shadow: 0 2px 0 #95a5a6; }

        #status { margin: 10px; font-weight: bold; color: var(--dark); font-size: 20px; height: 28px; text-align: center; }
    </style>
</head>
<body>

<div class="manager-card">
    <div class="manager-header" id="toggleHeader">
        <h3>åå–®ç®¡ç† <span id="countHint" style="font-size:12px; color:#e67e22;">è¼‰å…¥ä¸­...</span></h3>
        <span class="arrow" id="arrow">â–¼</span>
    </div>
    <div class="manager-content" id="managerContent">
        <div class="pool-list" id="poolList"></div>
        <div class="action-zone">
            <div class="add-zone">
                <input type="text" id="newOptName" placeholder="æ–°å¢é¤å»³...">
                <button id="addBtn">åŠ </button>
            </div>
            <button class="random-btn" onclick="randomPickSix()">ğŸ² éš¨é¸å…­å®¶ (æ›æ›å£å‘³)</button>
        </div>
        <div class="backup-zone">
            <button onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
            <button onclick="importData()">ğŸ“‚ æ¢å¾©</button>
        </div>
    </div>
</div>

<div id="canvas-wrap"><canvas id="diceCanvas"></canvas></div>
<div id="status">æº–å‚™å°±ç·’</div>

<div class="btn-wrapper">
    <div class="btn-base" id="btnBase">
        <div class="btn-trigger" id="btnTrigger">GO!</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const AppData = {
    KEY: 'DICE_APP_STORAGE_V1',
    data: {
        pool: ["é³³åŸ", "å®‹æ±Ÿ", "å¦¯å¨Œéºµ", "å°šèŠ³", "ä¾†å–«", "å­˜å˜‰"],
        selected: ["é³³åŸ", "å®‹æ±Ÿ", "å¦¯å¨Œéºµ", "å°šèŠ³", "ä¾†å–«", "å­˜å˜‰"]
    },
    save() { localStorage.setItem(this.KEY, JSON.stringify(this.data)); },
    load() {
        const saved = localStorage.getItem(this.KEY);
        if(saved) { try { this.data = JSON.parse(saved); } catch(e) {} }
    }
};

// --- éš¨é¸åŠŸèƒ½ ---
function randomPickSix() {
    const all = AppData.data.pool;
    if (all.length < 6) {
        alert("åå–®åº«ä¸è¶³ 6 å®¶ï¼Œè«‹å…ˆæ–°å¢æ›´å¤šé¸é …ï¼");
        return;
    }
    // æ´—ç‰Œç®—æ³•
    const shuffled = [...all].sort(() => 0.5 - Math.random());
    AppData.data.selected = shuffled.slice(0, 6);
    
    AppData.save();
    renderPool();
    updateTextures();
}

function exportData() { alert("å‚™ä»½ä»£ç¢¼ï¼š\n" + JSON.stringify(AppData.data)); }
function importData() {
    const str = prompt("è«‹è²¼ä¸Šå‚™ä»½ä»£ç¢¼ï¼š");
    if(str) {
        try {
            const p = JSON.parse(str);
            if(p.pool) { AppData.data = p; AppData.save(); renderPool(); updateTextures(); alert("æˆåŠŸï¼"); }
        } catch(e) { alert("å¤±æ•—ï¼"); }
    }
}

let scene, camera, renderer, dice;
let isRolling = false, isSettling = false;
let velocity = new THREE.Vector3(), angularVelocity = new THREE.Vector3();

const toggleHeader = document.getElementById('toggleHeader');
const managerContent = document.getElementById('managerContent');
const arrow = document.getElementById('arrow');
toggleHeader.onclick = () => {
    managerContent.classList.toggle('open');
    arrow.classList.toggle('open');
};

function renderPool() {
    const list = document.getElementById('poolList');
    list.innerHTML = '';
    AppData.data.pool.forEach(item => {
        const div = document.createElement('div');
        div.className = 'pool-item';
        const isChecked = AppData.data.selected.includes(item);
        div.innerHTML = `<input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleSelect('${item}')"><span>${item}</span><button onclick="removeItem('${item}')">åˆª</button>`;
        list.appendChild(div);
    });
    updateUIStatus();
}

function toggleSelect(item) {
    const idx = AppData.data.selected.indexOf(item);
    if (idx > -1) AppData.data.selected.splice(idx, 1);
    else {
        if (AppData.data.selected.length >= 6) { alert("å·²æ»¿ 6 é …"); renderPool(); return; }
        AppData.data.selected.push(item);
    }
    AppData.save(); updateUIStatus(); updateTextures();
}

function updateUIStatus() {
    const count = AppData.data.selected.length;
    document.getElementById('countHint').innerText = `å·²é¸: ${count}/6`;
    const btnBase = document.getElementById('btnBase');
    const btnTrigger = document.getElementById('btnTrigger');
    if (count === 6) { btnBase.classList.remove('disabled'); btnTrigger.innerText = "GO!"; } 
    else { btnBase.classList.add('disabled'); btnTrigger.innerText = `${6-count}`; }
}

function removeItem(item) {
    AppData.data.pool = AppData.data.pool.filter(i => i !== item);
    AppData.data.selected = AppData.data.selected.filter(i => i !== item);
    AppData.save(); renderPool();
}

document.getElementById('addBtn').onclick = () => {
    const input = document.getElementById('newOptName');
    if (input.value.trim()) {
        AppData.data.pool.push(input.value.trim());
        AppData.save(); renderPool(); input.value = '';
    }
};

function drawFace(text) {
    const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white'; ctx.fillRect(0,0,256,256);
    ctx.fillStyle = '#1c2833'; 
    const chars = text.split(''); const len = chars.length;
    const fontSize = len > 4 ? 46 : 72;
    ctx.font = `bold ${fontSize}px sans-serif`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    const positions = { 1: [[128, 128]], 2: [[70, 70], [186, 186]], 3: [[70, 70], [186, 70], [128, 186]], 4: [[70, 70], [186, 70], [70, 186], [186, 186]], 5: [[70, 70], [186, 70], [128, 128], [70, 186], [186, 186]], 6: [[70, 55], [186, 55], [70, 128], [186, 128], [70, 201], [186, 201]] };
    const pos = positions[Math.min(len, 6)] || [[128, 128]];
    chars.forEach((char, i) => { if(pos[i]) ctx.fillText(char, pos[i][0], pos[i][1]); });
    return new THREE.CanvasTexture(canvas);
}

function updateTextures() {
    if (AppData.data.selected.length < 6 || !dice) return;
    dice.material.forEach((mat, i) => { mat.map = drawFace(AppData.data.selected[i]); });
}

function init3D() {
    scene = new THREE.Scene(); scene.background = new THREE.Color(0xe2e4e6); 
    camera = new THREE.PerspectiveCamera(25, 1, 0.1, 1000); camera.position.set(0, 580, 0); camera.lookAt(0, 0, 0);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('diceCanvas'), antialias: true });
    renderer.setSize(320, 320);
    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const pointLight = new THREE.PointLight(0xffffff, 0.4); pointLight.position.set(0, 300, 100); scene.add(pointLight);
    dice = new THREE.Mesh(new THREE.BoxGeometry(80, 80, 80), Array.from({length: 6}, () => new THREE.MeshPhongMaterial({ color: 0xffffff })));
    scene.add(dice); updateTextures(); renderer.render(scene, camera);
}

function roll() {
    if (isRolling || isSettling || AppData.data.selected.length < 6) return;
    dice.position.set(0, 180, 0);
    velocity.set((Math.random()-0.5)*50, -12, (Math.random()-0.5)*50);
    angularVelocity.set(Math.random()*10, Math.random()*10, Math.random()*10);
    isRolling = true;
    document.getElementById('status').innerText = "æ±ºå®šä¸­...";
    const anim = () => {
        if (!isRolling) return;
        velocity.y -= 1.3; velocity.multiplyScalar(0.985); angularVelocity.multiplyScalar(0.985);
        if (dice.position.y <= 0) { dice.position.y = 0; velocity.y *= -0.25; velocity.x -= dice.position.x * 0.18; velocity.z -= dice.position.z * 0.18; }
        dice.position.add(velocity); dice.rotation.x += angularVelocity.x; dice.rotation.y += angularVelocity.y; dice.rotation.z += angularVelocity.z;
        if (velocity.length() < 0.8 && Math.abs(dice.position.y) < 2) { isRolling = false; settle(); } 
        else { renderer.render(scene, camera); requestAnimationFrame(anim); }
    };
    anim();
}

function settle() {
    isSettling = true;
    const worldUp = new THREE.Vector3(0, 1, 0);
    const normals = [new THREE.Vector3(1,0,0), new THREE.Vector3(-1,0,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0,-1,0), new THREE.Vector3(0,0,1), new THREE.Vector3(0,0,-1)];
    let maxDot = -Infinity, bestIdx = 0;
    normals.forEach((n, i) => { const wn = n.clone().applyQuaternion(dice.quaternion); if (wn.dot(worldUp) > maxDot) { maxDot = wn.dot(worldUp); bestIdx = i; } });
    const targetQuat = new THREE.Quaternion().setFromUnitVectors(normals[bestIdx], worldUp);
    const startQ = dice.quaternion.clone(), startP = dice.position.clone();
    let startT = null;
    const anim = (t) => {
        if (!startT) startT = t;
        const p = Math.min((t - startT) / 1000, 1);
        const ease = 1 - Math.pow(1 - p, 4);
        dice.quaternion.slerpQuaternions(startQ, targetQuat, ease);
        dice.position.lerpVectors(startP, new THREE.Vector3(0,0,0), ease);
        renderer.render(scene, camera);
        if (p < 1) requestAnimationFrame(anim);
        else { isSettling = false; document.getElementById('status').innerText = "çµæœï¼š" + AppData.data.selected[bestIdx]; }
    };
    requestAnimationFrame(anim);
}

AppData.load(); renderPool(); init3D();
document.getElementById('btnBase').onclick = roll;
</script>
</body>
</html>
