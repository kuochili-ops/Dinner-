<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 骰子 - 物理對齊修正版</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .input-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; max-width: 360px; margin-bottom: 10px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 16px; width: calc(100% - 26px); }
        #canvas-wrap { 
            position: relative; width: 340px; height: 340px; border-radius: 50%; 
            background: #34495e; border: 10px solid #2c3e50; box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; touch-action: none;
        }
        #diceCanvas { width: 100%; height: 100%; }
        #btn { width: 100%; max-width: 360px; padding: 18px; background: #5dade2; color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 15px; box-shadow: 0 5px 0 #2e86c1; cursor: pointer; }
        #btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #2e86c1; }
        #status { margin: 15px; font-weight: bold; color: #2c3e50; font-size: 24px; height: 30px; }
        .hint { font-size: 12px; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="input-list" id="inputContainer">
    <input type="text" class="opt"> <input type="text" class="opt">
    <input type="text" class="opt"> <input type="text" class="opt">
    <input type="text" class="opt"> <input type="text" class="opt">
</div>
<div class="hint">系統會根據您視覺看到的骰子面顯示結果</div>

<div id="canvas-wrap"><canvas id="diceCanvas"></canvas></div>

<button id="btn">開始擲骰</button>
<div id="status">準備就緒</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const StorageManager = {
    KEY: 'user_dice_v_final_secure',
    save(opts) { localStorage.setItem(this.KEY, JSON.stringify(opts)); },
    load() {
        const data = localStorage.getItem(this.KEY);
        return data ? JSON.parse(data) : ["鳳城", "宋江", "妯娌麵", "尚芳", "來喫", "存嘉"];
    }
};

let scene, camera, renderer, dice;
const inputs = document.querySelectorAll('.opt');
const btn = document.getElementById('btn');
const status = document.getElementById('status');

let velocity = new THREE.Vector3(0, 0, 0);
let angularVelocity = new THREE.Vector3(0, 0, 0);
let isRolling = false;
let isSettling = false;

function init() {
    const saved = StorageManager.load();
    inputs.forEach((el, i) => {
        el.value = saved[i] || "";
        el.addEventListener('input', () => StorageManager.save(Array.from(inputs).map(inp => inp.value)));
    });

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(25, 1, 0.1, 1000);
    camera.position.set(0, 550, 0);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('diceCanvas'), antialias: true });
    renderer.setSize(340, 340);

    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    
    // 骰子 BoxGeometry
    const geo = new THREE.BoxGeometry(68, 68, 68);
    const mats = Array.from({length: 6}, () => new THREE.MeshPhongMaterial({ color: 0xffffff }));
    dice = new THREE.Mesh(geo, mats);
    scene.add(dice);

    updateTextures();
    renderer.render(scene, camera);
}

function updateTextures() {
    const opts = Array.from(inputs).map(i => i.value || " ");
    dice.material.forEach((mat, i) => {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0,0,256,256);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 50px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(opts[i], 128, 128);
        mat.map = new THREE.CanvasTexture(canvas);
    });
}

function roll() {
    if (isRolling || isSettling) return;
    updateTextures();
    dice.position.set(0, 160, 0);
    velocity.set((Math.random()-0.5)*45, -10, (Math.random()-0.5)*45);
    angularVelocity.set(Math.random()*8, Math.random()*8, Math.random()*8);
    isRolling = true;
    btn.disabled = true;
    status.innerText = "擲骰中...";

    const anim = () => {
        if (!isRolling) return;
        velocity.y -= 1.2;
        velocity.multiplyScalar(0.98);
        angularVelocity.multiplyScalar(0.98);
        
        if (dice.position.y <= 0) {
            dice.position.y = 0;
            velocity.y *= -0.2;
            velocity.x -= dice.position.x * 0.12;
            velocity.z -= dice.position.z * 0.12;
        }
        dice.position.add(velocity);
        dice.rotation.x += angularVelocity.x;
        dice.rotation.y += angularVelocity.y;
        dice.rotation.z += angularVelocity.z;

        if (velocity.length() < 0.8 && Math.abs(dice.position.y) < 2) {
            isRolling = false;
            settle();
        } else {
            renderer.render(scene, camera);
            requestAnimationFrame(anim);
        }
    };
    anim();
}

function settle() {
    isSettling = true;
    
    // --- 核心修正：尋找哪一個面物理上最靠近上方 ---
    const worldUp = new THREE.Vector3(0, 1, 0);
    const normals = [
        new THREE.Vector3(1, 0, 0),  // 索引 0
        new THREE.Vector3(-1, 0, 0), // 索引 1
        new THREE.Vector3(0, 1, 0),  // 索引 2
        new THREE.Vector3(0, -1, 0), // 索引 3
        new THREE.Vector3(0, 0, 1),  // 索引 4
        new THREE.Vector3(0, 0, -1)  // 索引 5
    ];

    let maxDot = -Infinity;
    let bestIdx = 0;

    normals.forEach((n, i) => {
        // 將本地向量轉換為當前旋轉後的物理世界向量
        const worldNormal = n.clone().applyQuaternion(dice.quaternion);
        const dot = worldNormal.dot(worldUp);
        if (dot > maxDot) {
            maxDot = dot;
            bestIdx = i;
        }
    });

    // 計算目標四元數：讓 bestIdx 面完美朝上
    const targetQuat = new THREE.Quaternion().setFromUnitVectors(
        normals[bestIdx],
        new THREE.Vector3(0, 1, 0)
    );

    const startQ = dice.quaternion.clone();
    const startP = dice.position.clone();
    const targetP = new THREE.Vector3(0, 0, 0);
    let startT = null;

    const anim = (t) => {
        if (!startT) startT = t;
        const p = Math.min((t - startT) / 1000, 1);
        const ease = 1 - Math.pow(1 - p, 4);

        dice.quaternion.slerpQuaternions(startQ, targetQuat, ease);
        dice.position.lerpVectors(startP, targetP, ease);
        
        renderer.render(scene, camera);

        if (p < 1) requestAnimationFrame(anim);
        else {
            isSettling = false;
            // 關鍵：結果文字必須與 bestIdx 絕對同步
            status.innerText = "結果：" + inputs[bestIdx].value;
            btn.disabled = false;
        }
    };
    requestAnimationFrame(anim);
}

init();
btn.addEventListener('click', roll);
</script>
</body>
</html>
