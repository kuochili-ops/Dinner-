<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 骰子 - 名單管理版</title>
    <style>
        :root { --primary: #5dade2; --bg: #f4f4f4; --dark: #2c3e50; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        
        /* 管理介面 */
        .manager-card { background: white; width: 90%; max-width: 400px; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h3 { margin-top: 0; color: var(--dark); font-size: 18px; display: flex; justify-content: space-between; }
        .pool-list { max-height: 150px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #eee; padding: 5px; border-radius: 8px; }
        .pool-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #f9f9f9; }
        .pool-item input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        .pool-item span { flex-grow: 1; }
        .pool-item button { background: #ff7675; color: white; border: none; border-radius: 5px; padding: 2px 8px; }
        
        .add-zone { display: flex; gap: 5px; }
        .add-zone input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
        .add-zone button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 0 15px; }

        /* 骰子顯示區 */
        #canvas-wrap { 
            position: relative; width: 300px; height: 300px; border-radius: 50%; 
            background: var(--dark); border: 8px solid #222; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden; touch-action: none; margin: 10px 0;
        }
        #diceCanvas { width: 100%; height: 100%; }
        
        #btn { width: 90%; max-width: 400px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; box-shadow: 0 5px 0 #2e86c1; cursor: pointer; }
        #btn:disabled { background: #ccc; box-shadow: none; transform: translateY(5px); }
        #status { margin: 10px; font-weight: bold; color: var(--dark); font-size: 22px; height: 30px; }
        .count-hint { font-size: 12px; color: #e67e22; font-weight: normal; }
    </style>
</head>
<body>

<div class="manager-card">
    <h3>
        選項名單庫 
        <span class="count-hint" id="countHint">請勾選 6 項 (目前: 0)</span>
    </h3>
    <div class="pool-list" id="poolList"></div>
    <div class="add-zone">
        <input type="text" id="newOptName" placeholder="輸入新餐廳...">
        <button id="addBtn">新增</button>
    </div>
</div>

<div id="canvas-wrap"><canvas id="diceCanvas"></canvas></div>

<button id="btn" disabled>請先選滿 6 項</button>
<div id="status">準備就緒</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// --- 資料管理模組 ---
const AppData = {
    KEY: 'dice_pro_data',
    data: {
        pool: ["鳳城", "宋江", "妯娌麵", "尚芳", "來喫", "存嘉", "麥當勞", "肯德基"],
        selected: ["鳳城", "宋江", "妯娌麵", "尚芳", "來喫", "存嘉"]
    },
    save() { localStorage.setItem(this.KEY, JSON.stringify(this.data)); },
    load() {
        const saved = localStorage.getItem(this.KEY);
        if(saved) this.data = JSON.parse(saved);
    }
};

let scene, camera, renderer, dice;
let isRolling = false, isSettling = false;
let velocity = new THREE.Vector3(), angularVelocity = new THREE.Vector3();

// --- 初始化介面 ---
function renderPool() {
    const list = document.getElementById('poolList');
    list.innerHTML = '';
    AppData.data.pool.forEach(item => {
        const div = document.createElement('div');
        div.className = 'pool-item';
        const isChecked = AppData.data.selected.includes(item);
        div.innerHTML = `
            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleSelect('${item}')">
            <span>${item}</span>
            <button onclick="removeItem('${item}')">刪除</button>
        `;
        list.appendChild(div);
    });
    updateUIStatus();
}

function toggleSelect(item) {
    const idx = AppData.data.selected.indexOf(item);
    if (idx > -1) {
        AppData.data.selected.splice(idx, 1);
    } else {
        if (AppData.data.selected.length >= 6) {
            alert("最多只能標註 6 個面喔！");
            renderPool(); return;
        }
        AppData.data.selected.push(item);
    }
    AppData.save();
    updateUIStatus();
    updateTextures();
}

function removeItem(item) {
    AppData.data.pool = AppData.data.pool.filter(i => i !== item);
    AppData.data.selected = AppData.data.selected.filter(i => i !== item);
    AppData.save();
    renderPool();
}

function updateUIStatus() {
    const count = AppData.data.selected.length;
    document.getElementById('countHint').innerText = `請勾選 6 項 (目前: ${count})`;
    const btn = document.getElementById('btn');
    if (count === 6) {
        btn.disabled = false;
        btn.innerText = "開始擲骰";
    } else {
        btn.disabled = true;
        btn.innerText = `還差 ${6 - count} 個選項`;
    }
}

document.getElementById('addBtn').onclick = () => {
    const input = document.getElementById('newOptName');
    if (input.value.trim()) {
        AppData.data.pool.push(input.value.trim());
        AppData.save();
        renderPool();
        input.value = '';
    }
};

// --- Three.js 骰子邏輯 ---
function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(25, 1, 0.1, 1000);
    camera.position.set(0, 550, 0);
    camera.lookAt(0, 0, 0);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('diceCanvas'), antialias: true });
    renderer.setSize(300, 300);
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    
    const geo = new THREE.BoxGeometry(68, 68, 68);
    const mats = Array.from({length: 6}, () => new THREE.MeshPhongMaterial({ color: 0xffffff }));
    dice = new THREE.Mesh(geo, mats);
    scene.add(dice);
    updateTextures();
    renderer.render(scene, camera);
}

function updateTextures() {
    if (AppData.data.selected.length < 6) return;
    dice.material.forEach((mat, i) => {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white'; ctx.fillRect(0,0,256,256);
        ctx.fillStyle = 'black'; ctx.font = 'bold 50px sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(AppData.data.selected[i], 128, 128);
        mat.map = new THREE.CanvasTexture(canvas);
    });
}

function roll() {
    if (isRolling || isSettling) return;
    updateTextures();
    dice.position.set(0, 160, 0);
    velocity.set((Math.random()-0.5)*45, -10, (Math.random()-0.5)*45);
    angularVelocity.set(Math.random()*8, Math.random()*8, Math.random()*8);
    isRolling = true;
    document.getElementById('btn').disabled = true;
    status.innerText = "正在決定午餐...";

    const anim = () => {
        if (!isRolling) return;
        velocity.y -= 1.2;
        velocity.multiplyScalar(0.98);
        angularVelocity.multiplyScalar(0.98);
        if (dice.position.y <= 0) {
            dice.position.y = 0;
            velocity.y *= -0.2;
            velocity.x -= dice.position.x * 0.15;
            velocity.z -= dice.position.z * 0.15;
        }
        dice.position.add(velocity);
        dice.rotation.x += angularVelocity.x;
        dice.rotation.y += angularVelocity.y;
        dice.rotation.z += angularVelocity.z;

        if (velocity.length() < 0.8 && Math.abs(dice.position.y) < 2) {
            isRolling = false;
            settle();
        } else {
            renderer.render(scene, camera);
            requestAnimationFrame(anim);
        }
    };
    anim();
}

function settle() {
    isSettling = true;
    const worldUp = new THREE.Vector3(0, 1, 0);
    const normals = [
        new THREE.Vector3(1,0,0), new THREE.Vector3(-1,0,0),
        new THREE.Vector3(0,1,0), new THREE.Vector3(0,-1,0),
        new THREE.Vector3(0,0,1), new THREE.Vector3(0,0,-1)
    ];
    let maxDot = -Infinity, bestIdx = 0;
    normals.forEach((n, i) => {
        const wn = n.clone().applyQuaternion(dice.quaternion);
        if (wn.dot(worldUp) > maxDot) { maxDot = wn.dot(worldUp); bestIdx = i; }
    });

    const targetQuat = new THREE.Quaternion().setFromUnitVectors(normals[bestIdx], new THREE.Vector3(0, 1, 0));
    const startQ = dice.quaternion.clone(), startP = dice.position.clone();
    let startT = null;

    const anim = (t) => {
        if (!startT) startT = t;
        const p = Math.min((t - startT) / 1000, 1);
        const ease = 1 - Math.pow(1 - p, 4);
        dice.quaternion.slerpQuaternions(startQ, targetQuat, ease);
        dice.position.lerpVectors(startP, new THREE.Vector3(0,0,0), ease);
        renderer.render(scene, camera);
        if (p < 1) requestAnimationFrame(anim);
        else {
            isSettling = false;
            status.innerText = "就決定是：" + AppData.data.selected[bestIdx];
            updateUIStatus();
        }
    };
    requestAnimationFrame(anim);
}

// 啟動
AppData.load();
renderPool();
init3D();
document.getElementById('btn').onclick = roll;
</script>
</body>
</html>
